[uwsgi]
# Change working directory to scheduler directory
chdir = %d/../../scheduler
# Name of the python file : name of the flask app object
module = %n:flask_app
processes = 1
threads = 1
master = true
# username_filename.sock
socket = /tmp/%U_%n.sock
chmod-socket = 660
vacuum = true
#logto = /tmp/errlog
die-on-term = true
daemonize = /yellow/users/%n/.beeflow/logs/sched_wsgi.log
