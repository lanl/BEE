server {
    listen 127.0.0.1:5088;

    location /bee_wfm/v1/jobs {
        include uwsgi_params;
        uwsgi_pass unix:/tmp/rustyd_wf_manager.sock;
    }
}

server {
    listen 127.0.0.1:8926;

    location /bee_tm/v1/task {
        include uwsgi_params;
        uwsgi_pass unix:/tmp/rustyd_task_manager.sock;
    }
}

server {
    listen 127.0.0.1:5160;

    location /bee_sched/v1/ {
        include uwsgi_params;
        uwsgi_pass unix:/tmp/rustyd_scheduler.sock;
    }
}
