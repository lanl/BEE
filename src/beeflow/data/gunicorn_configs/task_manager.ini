[uwsgi]
# Name of the python file : name of the flask app object
module = %n:flask_app
processes = 1
threads = 1
master = true
socket = /tmp/%U_%n.sock
chmod-socket = 660
vacuum = true
#logto = /tmp/errlog
die-on-term = true
# Needs to access bee_workdir from config in the future
daemonize = /yellow/users/%U/.beeflow/logs/tm_wsgi.log
