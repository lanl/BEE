name: Unit tests

on:
  # For manual exec
  # (https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/)
  workflow_dispatch: {}
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, edited, labeled, unlabeled]
    branches: [main, develop]

env: {}

jobs:
  integration-test:
    if: ${{ !(contains(github.event.pull_request.labels.*.name, 'WIP (no-ci)')) && !(contains(github.event.pull_request.labels.*.name, 'WIP (lint-only)')) }}
    name: BEE Unit Tests
    env:
      # Unit tests are only run with Slurm right now
      BATCH_SCHEDULER: Slurm
    # Note: Needs to run on 22.04 or later since slurmrestd doesn't seem to be
    # available on 20.04
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install and Configure
        run: |
          . ./ci/env.sh
          ./ci/deps_install.sh
          ./ci/batch_scheduler.sh
          ./ci/bee_install.sh
          ./ci/bee_config.sh
      - name: Unit tests
        run: |
          . ./ci/env.sh
          ./ci/unit_tests.sh
          
      - name: Coverage Badge
        uses: tj-actions/coverage-badge-py@v2

      - name: Verify Changed Files
        uses: tj-actions/verify-changed-files@v20
        id: verify-changed-files
        with:
          files: |
            *.svg

      - name: Commit files
        if: steps.verify-changed-files.outputs.files_changed == 'true' && github.actor != 'github-actions[bot]'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add coverage.svg
          git commit -m "Updated coverage.svg"

      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true' && github.actor != 'github-actions[bot]'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.github_token }}
          branch: ${{ github.head_ref }}          
