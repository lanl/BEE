name: Unit tests

on:
  # For manual exec
  # (https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/)
  workflow_dispatch: {}
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, edited, labeled, unlabeled]
    branches: [main, develop]

env: {}

jobs:
  integration-test:
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'WIP') }}
    name: BEE Unit Tests
    # Note: Needs to run on 22.04 or later since slurmrestd doesn't seem to be
    # available on 20.04
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Dependency Install
        run: ./ci/deps_install.sh
      - name: Slurm Setup and Install
        run: ./ci/slurm_start.sh
      - name: BEE Install
        run: ./ci/bee_install.sh
      # TODO: Add the script for the unit tests here
      - name: Unit tests
        run: |
          #!/bin/bash
          . ./venv/bin/activate
          . ./ci/env.sh
          set +e
          code=0
          for test in src/beeflow/tests/test_*.py; do
              pytest $test
              result=$?
              # Ensure the step fails if one test fails
              if [ $result -ne 0 ]; then
                  code=$result
              fi
          done
          exit $code
